<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 - Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso:  
    </P>
    <ul>
        <li><abbr title="Use a tag P">Paragrafos</abbr></li>
        <li><abbr title="Use a tag TITLE">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use as tags PRE e CODE">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag OL">LIstas numeradas</abbr></li>
        <li><abbr title="Use a tag UL">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
