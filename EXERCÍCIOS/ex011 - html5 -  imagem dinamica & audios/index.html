<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a repdoruzir áudios em HTML5.</p>
    <audio src="media/Keys-to-the-Car-Aaron-Lieberman.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Keys-to-the-Car-Aaron-Lieberman.mp3" type="audio/mpeg">
        <source src="media/Keys-to-the-Car-Aaaron-Lieberman.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="media/Keys-to-the-Car-Aaron-Lieberman.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>    
</body>
</html>
