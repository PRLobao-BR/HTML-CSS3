<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Vocë pode criar um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &LT;p&GT; e &LT;/p&GT;</p> <!-- LT = less than e GT = greater than-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode usar a TAG &LT;BR&GT;</p>
     <p>&copy;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&Delta;</p>
    <p>&uarr;</p>
    <p>Vamos adicionar alguns EMOJIS</p>
    <P>&#x1F6AD;</P>
    <P>&#x1f596;</P>
    <p>&#x1f913;</p>
</body>
